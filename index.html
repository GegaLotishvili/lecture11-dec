<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>lecture 11</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/media.css" />
    </head>
    <body>
        <section>
            <div class="container">
                <div class="info-box">
                    <h6>Contact</h6>
                    <h2>Contact us to get free support</h2>
                </div>
                <div class="form-box">
                    <form class="myform">
                        <div class="textarea-box">
                            <textarea
                                name="textarea"
                                id="textarea"
                                placeholder="Description"
                            ></textarea>
                        </div>
                        <div class="input-box">
                            <input
                                type="text"
                                id="subject"
                                name="subject"
                                placeholder="Subject"
                            />
                            <input
                                type="text"
                                id="namesurname"
                                name="namesurname"
                                placeholder="Name / Surname"
                            />
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Email"
                            />
                            <input type="submit" value="Send" />
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
